<div class="container border-bottom">
  <div class="card my-5 pb-5 border-0">
    <div class="row">
      <div class="col-md-4">
        <div>
          <a href="{{ include.last_post.url | prepend: site.baseurl }}" class="text-reset">
            {% assign post_name = include.last_post.title %}
            {% if include.last_post.description %}
            {% assign post_name = post_name | append: " - " | append: include.last_post.description %}
            {% endif %}
            <h3>{{ post_name }}</h3>
          </a>
          <p class="card-text">{{ include.last_post.excerpt }}</p>
          <p class="card-text"><small class="text-muted">{{ include.last_post.date | date_to_long_string }}</small></p>
        </div>
      </div>
      <div class="col-md-8">
        <img src="{{include.last_post.image}}" class="w-100" alt="image of {{ include.last_post.title }}">
      </div>
    </div>
  </div>
</div>
